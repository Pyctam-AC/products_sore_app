<h1 class="font-bold mb-2 text-center text-lg">{{title | titlecase}}</h1>

  <input
    type="text"
    class="mb-2 border py-2 px-4 w-full"
    placeholder="найти товар..."
    [(ngModel)]='term'
  >

  <!-- <app-product [product]="products[0]"></app-product>
  <app-product [product]="products[1]"></app-product> -->

  <p
    *ngIf="loading"
    class="text-center text-lg"
  >
    Загружаем...
  </p>

  <div *ngIf="productServices.products && !loading">
    <app-product
      *ngFor="let product of productServices.products | filterProducts: term; let i = index"
      [product]="product"
    >
    </app-product>

  </div>

  <app-modal
    *ngIf="modalService.isVisibles$ | async"
    title="Создать новый товар"
  >
    <app-create-product></app-create-product>
  </app-modal>

  <button
    class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
    (click)="modalService.open()"
  >Добавить
  </button>
